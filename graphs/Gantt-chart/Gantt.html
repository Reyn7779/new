<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div>
    <label for="taskInput">Tasks:</label>
    <input type="text" id="taskInput" placeholder="Enter task names, comma-separated">
</div>
<div>
    <label for="startDateInput">Start Dates:</label>
    <input type="text" id="startDateInput" placeholder="Enter start dates, comma-separated (YYYY-MM-DD)">
</div>
<div>
    <label for="endDateInput">End Dates:</label>
    <input type="text" id="endDateInput" placeholder="Enter end dates, comma-separated (YYYY-MM-DD)">
</div>
<div>
    <label for="barColor">Bar Color:</label>
    <input type="color" id="barColor" value="#2196F3">
</div>
<button onclick="updateChart()">Update Gantt Chart</button>
<button onclick="generateRandomData()">Generate Random Data</button>
<button onclick="downloadAsHTML()">Download as HTML</button>
<button onclick="downloadAsGanttGraph()">Download as .gantt-grap</button>
<input type="file" accept=".gantt-grap" onchange="importGanttGraphFile()">
<canvas id="myGanttChart" width="800" height="400"></canvas>

<script src="Gantt.js"></script><script src="/function.js"></script>
</body>
</html>
