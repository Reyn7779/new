<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Chart Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div>
    <label for="dataInput">Data:</label>
    <input type="text" id="dataInput" placeholder="Enter data values, comma-separated (Open, High, Low, Close)">
</div>
<div>
    <label for="candleColor">Candle Color:</label>
    <input type="color" id="candleColor" value="#2196F3">
</div>
<div>
    <label for="borderColor">Border Color:</label>
    <input type="color" id="borderColor" value="#4CAF50">
</div>
<button onclick="updateChart()">Update Candlestick Chart</button>
<button onclick="generateRandomData()">Generate Random Data</button>
<button onclick="downloadAsHTML()">Download as HTML</button>
<button onclick="downloadAsCandlestickGraph()">Download as .candlestick-grap</button>
<input type="file" accept=".candlestick-grap" onchange="importCandlestickGraphFile()">
<canvas id="myCandlestickChart" width="600" height="400"></canvas>

<script src="Candlestick-chart.js"></script><script src="/function.js"></script>
</body>
</html>
