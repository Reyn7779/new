<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div>
    <label for="dataInput">Data:</label>
    <input type="text" id="dataInput" placeholder="Enter data values, comma-separated">
</div>
<div>
    <label for="barColor">Bar Color:</label>
    <input type="color" id="barColor" value="#2196F3">
</div>
<button onclick="updateChart()">Update Histogram</button>
<button onclick="generateRandomData()">Generate Random Data</button>
<button onclick="downloadAsHTML()">Download as HTML</button>
<button onclick="downloadAsHistogramGraph()">Download as .histogram-grap</button>
<input type="file" accept=".histogram-grap" onchange="importHistogramGraphFile()">
<canvas id="myHistogramChart" width="600" height="400"></canvas>

<script src="Histogram.js"></script><script src="/function.js"></script>
</body>
</html>
