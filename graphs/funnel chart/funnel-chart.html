<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funnel Chart Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div>
    <label for="stageInput">Stages:</label>
    <input type="text" id="stageInput" placeholder="Enter stage names, comma-separated">
</div>
<div>
    <label for="valueInput">Values:</label>
    <input type="text" id="valueInput" placeholder="Enter values, comma-separated">
</div>
<div>
    <label for="colorInput">Stage Colors:</label>
    <input type="text" id="colorInput" placeholder="Enter colors, comma-separated">
</div>
<button onclick="updateChart()">Update Funnel Chart</button>
<button onclick="generateRandomData()">Generate Random Data</button>
<button onclick="downloadAsHTML()">Download as HTML</button>
<button onclick="downloadAsFunnelGraph()">Download as .funnel-grap</button>
<input type="file" accept=".funnel-grap" onchange="importFunnelGraphFile()">
<canvas id="myFunnelChart" width="800" height="400"></canvas>

<script src="funnel.js"></script>
</body>
</html>
