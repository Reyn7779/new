<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tool-Phone</title>
    <link rel="stylesheet" href="s.css"> 
    <link rel="stylesheet" href="themes.css">

</head>
<body>
    <div id="content" contenteditable="true" aria-placeholder="ffffff"> 
       
       
    
    </div>
    <br>
    <div class="cickable">
        <button onclick="boldText()">Bold</button>
        <button onclick="strongText()">Strong</button>
        <button onclick="italicText()">Italic</button>
        <button onclick="underlineText()">Underline</button>
        <button onclick="strikeThroughText()">Strikethrough</button>
        <button onclick="addOutline()">Outline</button>
        <button onclick="subscriptText()">Subscript</button>
        <button onclick="superscriptText()">Superscript</button>
       
       
        
        <button onclick="toggleLocalStorage()"><font color="#0936ec">save screen/off</font></button>
        <button onclick="insertLink()">Insert Link</button>
        <button onclick="lineBreak()">Line Break</button>
        <button onclick="copyText()"><font color="#29fd0d">copy code and text</font></button>
        <div class="marker">
        <button onclick="markText()">Mark</button>
        <input type="color" id="fontColor" onchange="changeFontColor()">
        </div>

        








    </div><!--closing clickable-->
    <div class="web">

        <div class="options">
            <label for="theme">Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="dark">Dark</option>
            </select>
        </div>
          <br>
<br><br>
<div class="toolbar"><button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="downloadFile()">Download</button> 
<button onclick="downloadTableAsPNG()">Download as PNG</button><br>
<select id="fileType">
    <option value="html">html</option>
    <option value="txt">txt</option>
    <option value="png" style="text-decoration: line-through;">png</option>
    <option value="jpg" style="text-decoration: line-through;">jpg</option>
</select> 

</div>
<br>
<div class="options">
    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" min="8" max="72" value="16">
    <br>
</div>


    </div><!--closing web-->
<br><br><br><br><br><br><br>
<button onclick="openDialog()">Open Help</button>
<dialog id="helpDialog">
    <iframe src="help.html" frameborder="0" width="99%" height="500px"></iframe>
    <button onclick="closeDialog()">Close</button>
</dialog><br>
<br><br><br><br><br><br><br><br><br>
<script>
            function openDialog() {
            document.getElementById("helpDialog").showModal();
        }

        function closeDialog() {
            document.getElementById("helpDialog").close();
        }

        function downloadTableAsPNG() {
    html2canvas(document.getElementById("content")).then(function (canvas) {
        var link = document.createElement("a");
        document.body.appendChild(link);
        link.download = "text-tool.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
        document.body.removeChild(link);
    });
}

</script>

    <script src="font-color.js"></script>
    <script src="mark.js"></script>

    <script src="storage.js"></script>
    <script src="download.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="updates.js"></script>
    <script src="background.js"></script>
